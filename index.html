<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            padding: 10px;
            text-align: center;
        }
        
        .box1 {
            flex: 1;
            background: blue;
            height: 150px;
            margin: 1px;
        }
        
        .box2 {
            flex: 1;
            background: red;
            height: 150px;
            margin: 1px;
        }
        
        .box3 {
            flex: 1;
            background: yellow;
            height: 150px;
            margin: 1px;
        }
        
        .box4 {
            display: flex;
            background: pink;
            height: 150px;
            margin: 1px;
            justify-content: center;
        }
        
        .box4 ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .box4 li a {
            text-decoration: none;
            padding: 8px 16px;
            display: inline-block;
            background: red;
            border-radius: 40px;
            box-shadow: 0 3px 2px #ccc;
            color: white;
            font-weight: 900;
            border-radius: 2px;
        }
        
        .box4 li a:hover {
            background: crimson;
            /* color: white; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">hello</div>
        <div class="box2">world</div>
        <div class="box3">kese ho </div>
        <div class="box4">
            <ul>
                <li>
                    <a href="#">Home</a>
                    <a href="#">About us </a>
                    <a href="#">Contact</a>
                    <a href="#">Services</a>
                </li>
            </ul>

        </div>

    </div>

</body>

</html>
